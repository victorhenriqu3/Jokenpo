<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  <script src="assets/js/script.js"></script>
  <title>Jokenpô</title>
</head>

<body>
  <main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jokenpô</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a onclick="newGame();" class="nav-link" href="#">Nova Partida</a>
            </li>
            <li class="nav-item">
              <a onclick="fillOverall();" class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#overallScore">Placar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="Score">
      <section class="Player">
        <h2>Jogador</h2>
        <span id="Points-player">0</span>
        <ul class="choice-player">
          <li>
            <a id="choice-player-Rock" onclick="plays('Rock')"><img src="assets/images/Raised fist.svg" alt="Pedra" /></a>
          </li>
          <li>
            <a id="choice-player-Paper" onclick="plays('Paper')"><img src="assets/images/Raised hand.svg" alt="Papel" /></a>
          </li>
          <li>
            <a id="choice-player-Scissors" onclick="plays('Scissors')"><img src="assets/images/Victory hand.svg"
                alt="Tesoura" /></a>
          </li>
        </ul>
      </section>
      <span>VS</span>
      <section class="Computer">
        <h2>Computador</h2>
        <span id="Points-computer">0</span>
        <ul class="choice-computer">
          <li>
            <a id="choice-computer-Rock">
              <img src="assets/images/Raised fist.svg" alt="Pedra" />

            </a>
          </li>
          <li>
            <a id="choice-computer-Paper"><img src="assets/images/Raised hand.svg" alt="Papel" /></a>
          </li>
          <li>
            <a id="choice-computer-Scissors"><img src="assets/images/Victory hand.svg" alt="Tesoura" /></a>
          </li>
        </ul>
      </section>
      <span id="Message"></span>
    </div>
  </main>

  <!-- Modal Placar Geral -->
  <div class="modal fade" id="overallScore" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> Placar Geral</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <section>
            <table class="table table-striped" aria-describedby="Placar Geral">
              <thead>
                <tr class="table-dark">
                  <th scope="col">Nome</th>
                  <th scope="col">Vitórias</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Jogador</td>
                  <td id="overallPlayer"></td>
                </tr>
                <tr>
                  <td>Computador</td>
                  <td id="overallComputer"></td>

                </tr>
                <tr>
                  <td>Empates</td>
                  <td id="overallTie"></td>
                </tr>
                </tbody>
                </table>
                </section>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
                </div>
                </div>
                </div>

</body>

</html>
